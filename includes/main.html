<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Experimentation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" style="width: 540px; height:360px">
        <!-- Carousel example with bootstrap -->
        <div class="carousel slide" id="demo" data-bs-ride="carousel">
            <!-- Indicators at the bottom -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>
            <!-- The slideshow or carousel itself -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../bootstrap/image/chris.jpg" alt="" class="d-block w-100 mx-auto">
                </div>
                <div class="carousel-item">
                    <img src="../bootstrap/image/mo.jpg" alt="" class="d-block w-100 mx-auto">
                </div>
                <div class="carousel-item">
                    <img src="../bootstrap/image/mi.jpg" alt="" class="d-block w-100 mx-auto">
                </div>
                <div class="carousel-item">
                    <img src="../bootstrap/image/mi.jpg" alt="" class="d-block w-100 mx-auto">
                </div>
            </div>
            <!-- Left and right control icons -->
            <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
           </button>
            <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Open Modal</button>
        </div>
        <!-- The modal -->
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header text-center">
                        <h4 class="modal-tittle">Modal heading</h4>
                        <button type="button
                        " class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        Welcome home my people
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
